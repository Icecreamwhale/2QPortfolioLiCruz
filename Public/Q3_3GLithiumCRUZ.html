<html>
    <style>
      *{
  font-family: Arial, sans-serif;
}
h1{
    margin-top: auto;
}
table, th, tr, td{
    border: 1px solid black;
    border-collapse: separate;
    margin: auto;
    padding: 10px;
}
    </style>

<h1>List of Student Sign-Ups:</h1>
<h2>Number of sign ups: <span id="signupCount">0</span></h2>
<a href="hmmm.html">Back to sign-up sheet</a>

<select class="filter-buttons" id="filterSelect">
  <option value="all">Show All</option>
  <option value="A">Sports/Activity</option>
  <option value="B">Arts/Creatives</option>
  <option value="C">Performance/Drama</option>
  <option value="D">Activist</option>
  <option value="E">Other</option>
</select>


<table id="myTable">
    <thead>
        <tr>
            <th class = "title">Club type</th>
            <th class = "title">Student ID</th>
            <th class = "title">Full Name</th>
            <th class = "title">Birthday</th>
            <th class = "title">Email Address</th>
            <th class = "title">Mobile Phone</th>
            <th class = "title">Grade Level</th>
            <th class = "title">Intern/Extern</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
const STORAGE_KEY = 'signups';
const countEl = document.getElementById('signupCount');
let currentFilter = 'all';
let allSignups = [];

function populateTable(filter = 'all') {
  allSignups = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const tbody = document.querySelector('#myTable tbody');
  
 
  tbody.innerHTML = '';
  const filtered = filter === 'all' ? allSignups : allSignups.filter(entry => entry.clubType === filter);
  
 
  filtered.forEach(entry => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${entry.clubType || ''}</td>
      <td>${entry.studentId || ''}</td>
      <td>${entry.fullName || ''}</td>
      <td>${entry.birthday || ''}</td>
      <td>${entry.email || ''}</td>
      <td>${entry.mobile || ''}</td>
      <td>${entry.grade || ''}</td>
      <td>${entry.internExtern || ''}</td>
    `;
    tbody.appendChild(tr);
  });
  

  countEl.textContent = filtered.length;
}
const filterSelect = document.getElementById('filterSelect');
if (filterSelect) {
  filterSelect.addEventListener('change', (e) => {
    currentFilter = e.target.value;
    populateTable(currentFilter);
  });
}

document.addEventListener('DOMContentLoaded', () => populateTable('all'));
</script>





</html>
