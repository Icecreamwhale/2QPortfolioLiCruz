<html>
    <head>
        <style>
*{
  font-family: Arial, sans-serif;
}
h1{
    margin-top: auto;
}

form{
    display: inline-block;
    text-align: left; 
}

input{
    margin-bottom: 20px;
}

input:focus, textarea:focus, select:focus {
    background-color: lightyellow;
}

</style>
    </head>
<body>
<div style="text-align: center;">
<h1>--Club Signup Form--</h1>
<h3><a href="mmmm_donuts.html">View Sign-Up Sheet</a></h3>

<form method="post" action="submit" onsubmit="return store();" onreset = "return confirm('Would you like to reset?');">

<fieldset>
    <legend>Basic Information:</legend>

  <label for="user-ID">Student ID:</label><br>
  <input type="number" id="user-ID" name="studentId" required><br>

  <label for="user-name">Full Name:</label><br>
  <input type="text" id="user-name" name="fullName" placeholder="LAST NAME, First Name" onblur ="func()" required><br>

    <label for="user-bday">Birthday:</label><br>
  <input type="date" id="user-bday" name="birthday" required><br>

  <label for="user-email">Email Address:</label><br>
  <input type="email" id="user-email" name="email" placeholder="you@example.com" required><br>

</fieldset>
<br>
<fieldset>
      <label for="user-phone">Mobile Phone:</label><br>
    <input type="text" id="user-phone" name="mobile" onblur ="func2()" required><br>

  <label for="grade">Grade Level:</label></br>
 <select name="grade" id="grade" required>

    <option value="G7">Grade 7</option>
    <option value="G8">Grade 8</option>
    <option value="G9">Grade 9</option>
    <option value="G10">Grade 10</option>
    <option value="G11">Grade 11</option>
    <option value="G12">Grade 12</option>

</select>

    <p>Intern/Extern:</p>

  <input type="radio" id="extern" name="internExtern" value="extern" required>
  <label for="extern">Extern</label></br>

  <input type="radio" id="intern" name="internExtern" value="intern" required>
  <label for="intern">Intern</label></br>

  <label for="club">Preffered Club:</label></br>

 <select name="clubType" id="club" required>

    <option value="A">Sports/Activity</option>
    <option value="B">Arts/Creatives</option>
    <option value="C">Performance/Drama</option>
    <option value="D">Activist</option>
    <option value="E">Other</option>
</select></br>


    <label for="comments">Why do you want to join?: </label></br>

    <textarea required  id="tArea" name="comments" rows="4" cols="30" onblur ="func3()"></textarea><br>
<br>
    <input type="submit" value="Sign In">
    <input type = "reset" value = "Reset">

    
</fieldset>


</form>
</div>
</body>

<script>

function store(){
  if(!confirm('Would you like to proceed?')) return false;
  
  const formData = new FormData(document.querySelector('form'));
  const dataObj = Object.fromEntries(formData.entries());
  
  const existing = JSON.parse(localStorage.getItem('signups') || '[]');
  existing.push(dataObj);
  localStorage.setItem('signups', JSON.stringify(existing));
  
  alert('Sign-up saved locally!');
  return false;
}

function func() {
  var name = document.getElementById("user-name").value;
  if (name === "") {
    alert("Please fill out the name text field before proceeding.");
  }
}

function func2() {
  var name = document.getElementById("user-phone").value;
  if (name === "") {
    alert("Please fill out the phone number field before proceeding.");
  }
}

function func3() {
  var area = document.getElementById("tArea").value;
  if (area === "") {
    alert("Please fill out the comments field before proceeding.");
  }
}


</script>

</html>
